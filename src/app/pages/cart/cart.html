<app-navbar></app-navbar>
<main class="container mb-5 pt-4">
    <div class="fw-bold mt-5 p-5 bg-white text-center" *ngIf="totalItensCart == 0">
        <h4>O carrinho est√° vazio !</h4>
    </div>
    <div class="row containerBox" *ngIf="totalItensCart > 0">
        <div class="col-lg-8">
            <div class="cartBox" *ngFor="let data of getCartData">
                <div class="row">
                    <div class="col-lg-2">
                        <img src="{{apiUrl+ data.pdImg}}" alt="cart image">
                    </div>
                    <div class="col-lg-10">
                        <h5>{{apiUrl + data.pdName}}</h5>
                        <p class="mt-2 mb-3"><span><i class="bi bi-currency-dollar"></i></span>{{data.pdPrice| number}}
                        </p>
                        <button class="btn btn-sm btn-danger" (click)="removeCart(data)"><i class="bi bi-trash"></i>
                            Remover
                        </button>
                        <div class="mt-2 mb-2 buttonSection">
                            <button class="btn btn-sm btn-dark" (click)="diminuir(data)">-</button> 
                            <input [value]="data.quantity" class="col-lg-1">
                            <button class="btn btn-sm btn-dark" (click)="aumentar(data)">+</button>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <div class="col-lg-4 ">
            <!-- price content -->

            <div class="priceBox">
                <h5 class="fw-bold">Detalhes da Compra</h5>
                <hr>
                <p class="mt-2 mb-2">
                    <span class="float-start">Valor ({{totalItensCart}})</span>
                    <span class="float-end"> <i class="bi bi-currency-dollar"></i>{{totalPrice |
                        number }}</span>
                </p>
                <div class="clearFix"></div>
                <p class="mt-2 mb-2">
                    <span class="float-start">Delivery</span>
                    <span class="float-end">Free</span>
                </p>
                <div class="clearFix"></div>
                <hr>
                <p class="mt-2 mb-2 fw-bold">
                    <span class="float-start">Total da compra</span>
                    <span class="float-end"><i class="bi bi-currency-dollar"></i>{{totalPrice |
                        number }}</span>
                </p>
            </div>
        </div>
    </div>
</main>
